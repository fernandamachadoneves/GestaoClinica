<div class="row">
  <div class="col s12 m6 l6">
    <div class="card-panel">
      <div class="card-stacked">
        <div class="card-content">
          <p>Nome: {{ medicamentoSelecionado?.nomeGenerico }}</p>
          <p>Email: {{ medicamentoSelecionado?.nomeFabricante }}</p>
          <p>Telefone: {{ medicamentoSelecionado?.fabricante }}</p>
        </div>
        <br/> 
        <div class="card-action">
          <a class="waves-effect waves-light btn"
            (click)="editar()">
            Editar
          </a>
          <a class="waves-effect waves-light btn red"
            (click)="remover()">
            Remover
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
