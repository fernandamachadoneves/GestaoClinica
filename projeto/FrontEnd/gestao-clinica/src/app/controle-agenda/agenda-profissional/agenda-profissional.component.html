 <br>
 <div class="row">
   <div class="col s6">
          <label>Profissional</label>
          <br/> 
          <div *ngIf="!selecionouProfissional">
            <select materialize="material_select" [materializeSelectOptions]="listProfissionais"
              #prof (change)="selecionouProfissinal($event, prof.value)" [(ngModel)]="idProfissional">
              <option value="" disabled selected>Selecione o profissional</option>
              <option *ngFor="let e of listProfissionais" [value]="e.id">{{e.nome}}</option>
            </select>
          </div>
          <div *ngIf="selecionouProfissional">
            {{profissional?.nome}}
            <a 
              (click)="alterarProfissional()">
            <i class="material-icons">mode_edit</i>
            </a>
          </div>  
    </div>
    <div class="col s12" *ngIf="selecionouProfissional">
          <calendario [idProfissional]="idProfissional" (alterouData)="alterarData($event)"></calendario>
      </div>
 </div>
        
<a *ngIf="exibirBotaoPesquisar"  class="waves-effect waves-light btn" (click)="pesquisar()">Pesquisar</a>

<div *ngIf="pesquisou">
   <table class="responsive-table">
        <thead>
          <tr>
              <th>Horario</th>
              <th>Paciente</th>
              <th></th>
          </tr>
        </thead>

        <tbody *ngFor="let horarios of listaConsultasProf">
          <tr>
            <td>{{horarios.horario}}</td>
            <td>{{horarios.nomePaciente}}</td>
            <td><a *ngIf="!horarios.agendado" class="waves-effect waves-light btn" href="#modalAgendar" (click)="agendar(horarios.horario)">Agendar</a>
                <a *ngIf="horarios.agendado" class="waves-effect waves-light btn red" (click)="desmarcar(horarios.idMarcacaoConsulta)">Desmarcar</a>
            </td>
          </tr>
        </tbody>
      </table>

</div>

  <!-- Modal Structure -->
  <div id="modalAgendar" class="modal">
    <div class="modal-content">
      <h5>Agendar Consulta</h5>
          <div>
            <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
            <input id="nomePaciente" name="nomePaciente" type="text" #pac (change)="selecionouPaciente($event, pac.value)"
              name="interestsAutoComplete" materialize="autocomplete" [materializeParams]="getAutocompleteParams()">
            <label>Paciente</label>  
        </div>
      </div>
    </div>
    
  </div>
  </div>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="marcaConsulta()">Marcar Consulta</a>
    </div>
  </div>
