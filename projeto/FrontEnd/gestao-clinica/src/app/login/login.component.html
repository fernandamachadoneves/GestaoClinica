 <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="login-form">
                    <div class="card">
                        <div class="card-image">
                            <img [src]="LOGO">
                            <span class="card-title">
                            <h2>Login</h2>
                            <h6>Gestão Cliníca</h6>
                        </span>
                        </div>
                        <div class="card-content">
                            <div class="input-field">
                                <input id="usuario" [(ngModel)]="usuario.login" type="text" class="validate">
                                <label for="usuario">Usuário</label>
                            </div>
                            <div class="input-field">
                                <input id="senha" [(ngModel)]="usuario.senha" type="password" class="validate">
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="card-action blue-grey lighten-3">
                            <div class="center-align">
                                
                                <a class="btn blue-grey darken-1" (click)=fazerLogin()>
                                    <i class="material-icons left">vpn_key</i>Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
