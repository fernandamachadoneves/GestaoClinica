<h5>{{ title }}</h5>
<div class="row" *ngIf="profissional" >
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="onSave()">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="nome" type="text" class="validate"
               [(ngModel)]="profissional.nome" formControlName="nome"
               [class.invalid]="form.controls['nome'].touched && !form.controls['nome'].valid"
        >
        <label for="nome"
               [class.active]="profissional.nome"
               data-error="É preciso informar ao menos 3 caracteres">
          Nome
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate"
               [(ngModel)]="profissional.email" formControlName="email"
               [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
        <label for="email"
               [class.active]="profissional.email"
               data-error="email inválido">
          Email
        </label>
      </div>
    </div>
    <div formGroupName="telefone">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="numeroTelefone" type="text" class="validate"
                 [(ngModel)]="contact.telefone" formControlName="numeroTelefone"
                 [class.invalid]="form.controls['telefone'].controls['numeroTelefone'].touched
                  && !form.controls['telefone'].controls['numeroTelefone'].valid">
          <label for="numeroTelefone"
                 [class.active]="profissional.telefone"
                 data-error="Telefone Inválido">
            Telefone
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn waves-effect waves-light" type="submit"
                [disabled]="!form.valid">
          Submit<i class="material-icons right">send</i>
        </button>
        <a class="waves-effect waves-light btn red"
        (click)="onCancel()">Cancelar</a>
      </div>
    </div>
  </form>
</div>
