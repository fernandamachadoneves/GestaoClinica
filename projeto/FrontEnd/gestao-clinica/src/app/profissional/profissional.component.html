<div class="row">
  <div class="col s5">
      <p>
        Total de {{ profissionais.length }} profissionais cadastrados
      </p>

      <div class="collection" *ngFor="let prof of profissionais">
        <a class="collection-item white-text text-darken-2 green lighten-2"
          [routerLink]="[prof.id]"
          routerLinkActive="active">
          {{ prof.nome }}
        </a>
      </div>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light green"
          routerLink="novo">
          <i class="material-icons">add</i>
        </a>
      </div>
  </div>
    
    <div class="col s7">
        <router-outlet></router-outlet>
    </div>
</div>
