<div class="row">
  <div class="col s12 m12 l12">
    <ul class="collection with-header">
      <li class="collection-header"><h5>Usu√°rios cadastrados:</h5></li>
      <ng-container *ngFor="let usuario of usuarios">
        <li class="collection-item avatar">
          <i class="material-icons circle" *ngIf="usuario.perfil.type == 'ADMINISTRADOR'">build</i>
          <i class="material-icons circle" *ngIf="usuario.perfil.type == 'RECEPCIONISTA'">today</i>
          <i class="material-icons circle" *ngIf="usuario.perfil.type == 'MEDICO'">work</i>
          <span class="title">{{usuario.perfil.descricao}}</span>
          <p>
            {{usuario.login}}
          </p>
          <span class="secondary-content">
            <a [routerLink]="['/usuario', usuario.id]">
              <i class="material-icons">mode_edit</i>
            </a>
            <a class="cursor" (click)="deletarUsuario(usuario)">
              <i class="material-icons redIcon">delete</i>
            </a>
          </span>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/usuario/novo">
    <i class="material-icons">add</i>
  </a>
</div>
