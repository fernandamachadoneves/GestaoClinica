<div class="container">
    <h5>{{ title }}</h5>

      <form materialize #formCtrl="ngForm">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">group</i>
            <select id="selectPerfil" name="selectPerfil" materialize="material_select" [materializeSelectOptions]="perfilOptions" [(ngModel)]="usuario.perfil" #perfil (change)="selecionarPerfil($event, perfil.value)">
                <option value="" disabled selected>Selecione o perfil</option>
                <option *ngFor="let e of perfilOptions" [value]="e.type">{{e.descricao}}</option>
            </select>
          </div>
        </div>

        <div class="row" *ngIf="selecionouPerfil && !perfilMedico" >
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="login" type="text" name="login"
                  [(ngModel)]="usuario.login">
            <label>
              Login
            </label>
          </div>
        </div>

        <div class="row" *ngIf="selecionouPerfil && perfilMedico">
          <div class="input-field col s6">
            <i class="material-icons prefix">group</i>
            <select id="selectEmailProf" name="selectEmailProf" materialize="material_select" [materializeSelectOptions]="profCadastrados" [(ngModel)]="profissional.email" #emailProf (change)="selecionarEmail($event, emailProf.value)">
                <option value="" disabled selected>Selecione o email do profissional</option>
                <option *ngFor="let e of profCadastrados" [value]="e.email">{{e.email}}</option>
            </select>
          </div>
        </div>

        <div class="row" *ngIf="selecionouPerfil">
          <div class="input-field col s6">
            <i class="material-icons prefix">lock</i>
            <input id="senha" type="password" name="senha"
                  [(ngModel)]="usuario.senha">
            <label>
              Senha
            </label>
          </div>
        </div>
        
    
        <button class="btn waves-effect waves-light" [disabled]="!formCtrl.form.valid" (click)="save()">
          {{descBotao}}<i class="material-icons right">send</i>
        </button>

        <a class="waves-effect waves-light btn red"
        (click)="onCancel()">Cancelar</a>

      </form>


</div>
